app-id: io.github.mlm_games.mages
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk21
  - org.freedesktop.Sdk.Extension.rust-stable
command: mages

finish-args:
  - --share=ipc
  - --share=network
  # - --socket=fallback-x11 # Test, Portals and PipeWire might need this (xwayland)
  - --socket=x11
  - --device=dri
  - --socket=pulseaudio
  - --filesystem=xdg-download
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets

build-options:
  env:
    JAVA_HOME: /usr/lib/sdk/openjdk21
    PATH: /usr/lib/sdk/openjdk21/bin:/usr/lib/sdk/rust-stable/bin:/app/bin:/usr/bin
    CARGO_HOME: /run/build/mages/cargo
    CARGO_NET_OFFLINE: 'true'
    GRADLE_USER_HOME: /run/build/mages/gradle-deps
    RUST_BACKTRACE: '1'

modules:
  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk21/install.sh

  - name: mages
    buildsystem: simple
    sources:
      - type: archive
        url: https://github.com/mlm-games/Mages/releases/download/3.2.1/mages-3.2.1-vendored-sources.tar.gz
        sha256: ca2d3ade227ce43b04c7c56aa705d7b380f51f550592a18399854aa3bf16f246
        strip-components: 1
        x-checker-data:
          type: json
          url: https://api.github.com/repos/mlm-games/mages/releases/latest
          tag-query: .tag_name
          version-query: .tag_name
          timestamp-query: .published_at
          url-query: >-
            .assets[] | select(.name | test("vendored-sources\\.tar\\.gz$")) | .browser_download_url

      - type: script
        dest-filename: mages
        commands:
          - export PATH=/app/lib/mages/lib/runtime/bin:$PATH
          - exec /app/lib/mages/bin/Mages "$@"


    build-commands:
          # Setup Cargo to use vendored sources
      - mkdir -p cargo
      - cp -r .cargo/* cargo/ 2>/dev/null || true
      - cat cargo/config.toml

          # Build uniffi-bindgen
      - pushd rust/uniffi-bindgen && cargo build --release --offline && popd

          # Build Rust library
      - pushd rust && cargo build --release --offline && popd

          # Generate Kotlin bindings
      - |
        pushd rust
        ./uniffi-bindgen/target/release/uniffi-bindgen generate \
          --library target/release/libmages_ffi.so \
          --language kotlin \
          --out-dir ../shared/src/commonMain/kotlin/
        popd

          # Copy native library (based on arch)
      - |
        case "$FLATPAK_ARCH" in
          "x86_64")
            JNA_DIR="linux-x86-64"
            ;;
          "aarch64")
            JNA_DIR="linux-aarch64"
            ;;
          *)
            echo "Unsupported architecture: $FLATPAK_ARCH"
            exit 1
            ;;
        esac

        install -D rust/target/release/libmages_ffi.so -t "shared/src/jvmMain/resources/$JNA_DIR/"

          # Build desktop app with Gradle (offline)
      - ./gradlew :desktopApp:createDistributable --offline --no-daemon

          # Install to /app
      - mkdir -p /app/lib/mages
      - cp -r desktopApp/build/compose/binaries/main/app/Mages/* /app/lib/mages/

      - install -Dm755 mages ${FLATPAK_DEST}/bin/mages

      - install -Dm644 fastlane/metadata/android/en-US/images/icon.png /app/share/icons/hicolor/512x512/apps/${FLATPAK_ID}.png
      - install -Dm644 packaging/${FLATPAK_ID}.desktop /app/share/applications/${FLATPAK_ID}.desktop
      - install -Dm644 packaging/${FLATPAK_ID}.metainfo.xml /app/share/metainfo/${FLATPAK_ID}.metainfo.xml
